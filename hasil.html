<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Turnamen</title>
</head>
<body style="text-align:center; padding-top:100px;">
  <h1 id="loading">Memeriksa hasil...</h1>
  <div id="content"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nama = params.get("nama");

    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        const peserta = data.lolos.map(n => n.toLowerCase());
        if (peserta.includes(nama.toLowerCase())) {
          window.location.href = `prank.html?nama=${encodeURIComponent(nama)}`;
        } else {
          document.getElementById("loading").style.display = "none";
          document.getElementById("content").innerHTML = `<h2 style="color:red;">Maaf ${nama}, kamu <strong>Tidak Lolos</strong>.</h2>`;
        }
      });
  </script>
</body>
</html>
