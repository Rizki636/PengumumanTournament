<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Seleksi</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #f0f0f0;
    }

    h1 {
      opacity: 0;
      transform: translateX(-50px);
      transition: all 0.8s ease;
      font-size: 48px;
      margin-bottom: 20px;
    }

    .show {
      opacity: 1;
      transform: translateX(0);
    }

    .desc {
      font-size: 24px;
      margin-bottom: 10px;
      height: 30px;
      white-space: pre-wrap;
    }

    .loading {
      font-size: 20px;
      color: #555;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateX(-50px);
      transition: all 0.8s ease;
    }

    .loading.show {
      opacity: 1;
      transform: translateX(0);
    }

    .status, .final-result {
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.5s ease;
    }

    .scale-in {
      opacity: 1;
      transform: scale(1);
    }

    .status {
      font-size: 36px;
      color: red;
    }

    .strikethrough {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .final-result {
      font-size: 48px;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1 id="nama">Halo!</h1>
  <div class="desc" id="desc"></div>
  <div class="loading" id="loading">Memproses<span id="dots">.</span></div>
  <div class="status" id="status">Tidak Lolos</div>
  <div class="final-result" id="result">LOLOS ðŸŽ‰</div>

  <script>
    const query = new URLSearchParams(window.location.search);
    const userNama = query.get("nama")?.trim().toLowerCase();
    const namaEl = document.getElementById("nama");
    const desc = document.getElementById("desc");
    const loading = document.getElementById("loading");
    const status = document.getElementById("status");
    const result = document.getElementById("result");
    const dotsEl = document.getElementById("dots");

    const kalimat = "Berdasarkan hasil seleksi, Anda dinyatakan:";
    let dotCount = 1;
    let loadingInterval;

    if (!userNama) {
      namaEl.textContent = "Nama tidak ditemukan!";
      namaEl.classList.add("show");
      desc.textContent = "Silakan kembali dan masukkan nama Anda.";
    } else {
      fetch("peserta.json")
        .then(res => res.json())
        .then(data => {
          const peserta = data.find(p => p.nama.toLowerCase() === userNama);
          const lolos = peserta && peserta.status.toLowerCase() === "lolos";

          namaEl.textContent = `Halo, ${userNama.charAt(0).toUpperCase() + userNama.slice(1)}!`;
          namaEl.classList.add("show");

          setTimeout(() => {
            let i = 0;
            const interval = setInterval(() => {
              desc.textContent += kalimat[i];
              i++;
              if (i >= kalimat.length) {
                clearInterval(interval);
                setTimeout(() => {
                  loading.classList.add("show");
                  loadingInterval = setInterval(() => {
                    dotCount = (dotCount % 3) + 1;
                    dotsEl.textContent = ".".repeat(dotCount);
                  }, 500);
                }, 500);
              }
            }, 50);
          }, 1000);

          if (lolos) {
            // Efek prank jika Lolos
            setTimeout(() => {
              clearInterval(loadingInterval);
              loading.style.display = "none";
              status.classList.add("scale-in");
            }, 8400);

            setTimeout(() => {
              status.classList.add("strikethrough");
              result.classList.add("scale-in");
            }, 10800);
          } else {
            // Langsung tunjukkan Tidak Lolos (tanpa prank)
            setTimeout(() => {
              clearInterval(loadingInterval);
              loading.style.display = "none";
              status.classList.add("scale-in");
            }, 8400);
          }
        });
    }
  </script>

</body>
  </html>
