<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengumuman Turnamen</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #f0f0f0;
      overflow-x: hidden;
    }

    h1 {
      opacity: 0;
      transform: translateX(-50px);
      transition: all 0.8s ease;
      font-size: 48px;
      margin-bottom: 20px;
    }

    .show {
      opacity: 1;
      transform: translateX(0);
    }

    .desc {
      font-size: 24px;
      margin-bottom: 10px;
      height: 30px;
      white-space: pre-wrap;
    }

    .loading {
      font-size: 20px;
      color: #555;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateX(-50px);
      transition: all 0.8s ease;
    }

    .loading.show {
      opacity: 1;
      transform: translateX(0);
    }

    .status, .final-result {
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.5s ease;
    }

    .scale-in {
      opacity: 1;
      transform: scale(1);
    }

    .status {
      font-size: 36px;
    }

    .strikethrough {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .final-result {
      font-size: 48px;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1 id="nama">Halo, Peserta!</h1>
  <div class="desc" id="desc"></div>
  <div class="loading" id="loading">Memproses<span id="dots">.</span></div>
  <div class="status" id="status"></div>
  <div class="final-result" id="result">LOLOS ðŸŽ‰</div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const namaPeserta = params.get("nama") || "Peserta";
    document.getElementById("nama").textContent = `Halo, ${namaPeserta}!`;

    const desc = document.getElementById("desc");
    const loading = document.getElementById("loading");
    const status = document.getElementById("status");
    const result = document.getElementById("result");
    const dotsEl = document.getElementById("dots");

    const kalimat = "Berdasarkan hasil seleksi, Anda dinyatakan:";
    let dotCount = 1;
    let loadingInterval;

    function showConfetti() {
      const duration = 2 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    // Animasi nama peserta
    setTimeout(() => {
      document.getElementById("nama").classList.add("show");
    }, 500);

    // Ambil dan validasi dari data.json
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        const namaLower = namaPeserta.toLowerCase();
        const lolos = data.lolos.map(n => n.toLowerCase());
        const tidakLolos = data.tidak_lolos.map(n => n.toLowerCase());

        let statusPeserta = "tidak_ditemukan";
        if (lolos.includes(namaLower)) statusPeserta = "lolos";
        else if (tidakLolos.includes(namaLower)) statusPeserta = "tidak_lolos";

        // Efek ketik
        setTimeout(() => {
          let i = 0;
          const interval = setInterval(() => {
            desc.textContent += kalimat[i];
            i++;
            if (i >= kalimat.length) {
              clearInterval(interval);

              setTimeout(() => {
                loading.classList.add("show");
                loadingInterval = setInterval(() => {
                  dotCount = (dotCount % 3) + 1;
                  dotsEl.textContent = ".".repeat(dotCount);
                }, 500);

                setTimeout(() => {
                  clearInterval(loadingInterval);
                  loading.style.display = "none";

                  if (statusPeserta === "lolos") {
                    status.textContent = "Lolos";
                    status.style.color = "green";
                    status.classList.add("scale-in");

                    setTimeout(() => {
                      status.classList.add("strikethrough");
                      result.classList.add("scale-in");
                      showConfetti();
                    }, 1500);
                  } else if (statusPeserta === "tidak_lolos") {
                    status.textContent = "Tidak Lolos";
                    status.style.color = "red";
                    status.classList.add("scale-in");
                  } else {
                    status.textContent = "Nama tidak ditemukan";
                    status.style.color = "orange";
                    status.classList.add("scale-in");
                  }

                }, 4000);
              }, 500);
            }
          }, 50);
        }, 500);
      });
  </script>
</body>
</html>
