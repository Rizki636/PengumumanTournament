<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengumuman Turnamen</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #f0f0f0;
    }

    h1 {
      opacity: 0;
      transform: translateX(-50px);
      transition: all 0.8s ease;
      font-size: 48px;
      margin-bottom: 20px;
    }

    .show {
      opacity: 1;
      transform: translateX(0);
    }

    .desc {
      font-size: 24px;
      margin-bottom: 10px;
      height: 30px;
      white-space: pre-wrap;
    }

    .loading {
      font-size: 20px;
      color: #555;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateX(-50px);
      transition: all 0.8s ease;
    }

    .loading.show {
      opacity: 1;
      transform: translateX(0);
    }

    .status, .final-result {
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.5s ease;
    }

    .scale-in {
      opacity: 1;
      transform: scale(1);
    }

    .status {
      font-size: 36px;
      color: red;
    }

    .strikethrough {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .final-result {
      font-size: 48px;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1 id="nama">Halo, Peserta!</h1>
  <div class="desc" id="desc"></div>
  <div class="loading" id="loading">Memproses<span id="dots">.</span></div>
  <div class="status" id="status">Tidak Lolos</div>
  <div class="final-result" id="result">LOLOS ðŸŽ‰</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const namaPeserta = params.get("nama") || "Peserta";
    const statusPeserta = params.get("status"); // 'lolos' atau 'tidak_lolos'
    document.getElementById("nama").textContent = `Halo, ${namaPeserta}!`;

    const desc = document.getElementById("desc");
    const loading = document.getElementById("loading");
    const status = document.getElementById("status");
    const result = document.getElementById("result");
    const dotsEl = document.getElementById("dots");

    const kalimat = "Berdasarkan hasil seleksi, Anda dinyatakan:";
    let dotCount = 1;
    let loadingInterval;

    setTimeout(() => {
      document.getElementById("nama").classList.add("show");
    }, 500);

    setTimeout(() => {
      let i = 0;
      const interval = setInterval(() => {
        desc.textContent += kalimat[i];
        i++;
        if (i >= kalimat.length) {
          clearInterval(interval);
          setTimeout(() => {
            loading.classList.add("show");
            loadingInterval = setInterval(() => {
              dotCount = (dotCount % 3) + 1;
              dotsEl.textContent = ".".repeat(dotCount);
            }, 500);
          }, 500);
        }
      }, 50);
    }, 1400);

    setTimeout(() => {
      clearInterval(loadingInterval);
      loading.style.display = "none";
      status.classList.add("scale-in");
    }, 6400);

    setTimeout(() => {
      if (statusPeserta === "lolos") {
        status.classList.add("strikethrough");
        result.classList.add("scale-in");
      }
    }, 8800);
  </script>

</body>
</html>
