<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Status Tournament</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding-top: 150px;
    }

    input {
      padding: 10px;
      font-size: 18px;
      width: 300px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cek Status Tournament</h1>
  <p>Masukkan Nama Anda:</p>
  <input type="text" id="namaInput" placeholder="Contoh: Rizki">
  <br>
  <button onclick="cekNama()">Cek</button>

  <script>
    function cekNama() {
      const nama = document.getElementById("namaInput").value.trim();
      if (nama) {
        // Arahkan ke hasil.html dengan query string nama
        window.location.href = `hasil.html?nama=${encodeURIComponent(nama)}`;
      } else {
        alert("Nama tidak boleh kosong!");
      }
    }
  </script>
</body>
</html>
