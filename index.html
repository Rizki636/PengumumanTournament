<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Kelulusan Turnamen</title>
</head>
<body style="text-align:center; padding-top:100px;">
  <h1>Masukkan Nama Anda</h1>
  <form onsubmit="goToResult(event)">
    <input type="text" id="nama" required placeholder="Contoh: Rizki" />
    <button type="submit">Cek</button>
  </form>

  <script>
    function goToResult(event) {
      event.preventDefault();
      const nama = document.getElementById("nama").value.trim();
      window.location.href = `hasil.html?nama=${encodeURIComponent(nama)}`;
    }
  </script>
</body>
</html>
