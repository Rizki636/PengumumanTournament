<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Kelulusan Tournament</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f0f0f0;
    }

    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
    }

    .desc, .loading, .status, .final-result {
      transition: all 0.8s ease;
      opacity: 0;
      transform: scale(0.9);
      margin-top: 20px;
    }

    .show {
      opacity: 1;
      transform: scale(1);
    }

    .status {
      font-size: 32px;
      color: red;
    }

    .strikethrough {
      text-decoration: line-through;
      opacity: 0.5;
    }

    .final-result {
      font-size: 40px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Cek Kelulusan Tournament</h1>
  <input type="text" id="inputNama" placeholder="Masukkan nama Anda">
  <button onclick="cekNama()">Cek Status</button>

  <div class="desc" id="desc">Berdasarkan hasil seleksi, Anda dinyatakan:</div>
  <div class="loading" id="loading">Memproses<span id="dots">.</span></div>
  <div class="status" id="status">Tidak Lolos</div>
  <div class="final-result" id="result">LOLOS ðŸŽ‰</div>

  <script>
    let dataPeserta = [];

    // Ambil data dari peserta.json
    fetch('peserta.json')
      .then(response => response.json())
      .then(data => {
        dataPeserta = data;
      });

    function cekNama() {
      const namaInput = document.getElementById('inputNama').value.trim().toLowerCase();
      const peserta = dataPeserta.find(p => p.Nama.toLowerCase() === namaInput);

      const desc = document.getElementById('desc');
      const loading = document.getElementById('loading');
      const status = document.getElementById('status');
      const result = document.getElementById('result');
      const dots = document.getElementById('dots');

      desc.classList.remove("show");
      loading.classList.remove("show");
      status.classList.remove("show", "strikethrough");
      result.classList.remove("show");

      if (!peserta) {
        alert("Nama tidak ditemukan.");
        return;
      }

      desc.classList.add("show");

      // Loading animasi
      setTimeout(() => {
        loading.classList.add("show");
        let dotCount = 1;
        const dotInterval = setInterval(() => {
          dotCount = (dotCount % 3) + 1;
          dots.textContent = ".".repeat(dotCount);
        }, 500);

        // Tampilkan hasil setelah 4 detik
        setTimeout(() => {
          clearInterval(dotInterval);
          loading.classList.remove("show");

          if (peserta.Status.toLowerCase() === "lolos") {
            result.classList.add("show");
          } else {
            status.classList.add("show");

            // Tambahkan efek "ngeprank" seperti coret
            setTimeout(() => {
              status.classList.add("strikethrough");
              result.classList.add("show");
            }, 2000);
          }
        }, 4000);
      }, 1000);
    }
  </script>
</body>
</html>
